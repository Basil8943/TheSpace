{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="height:500;">
            <div class="banner">
                <div class="banner-text">
                    <h2><b>TODO</b></h2>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post" class="p-3 shadow" >
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Task Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Priority">
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Date">
                    </div>
                        <input type="submit" class="btn btn-success" value="add task">
                </form>
            </div>
            <div class="col-md-6">
                <h3>Completed Tasks</h3>
                {% for i in work %}
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">{{i.name}}</h4>
                        <p><b>{{i.priority }}</b>
                        <p><b>{{i.date }}</b></p>
                        <a class="btn btn-danger" href="{% url 'delete' i.id %}" >Delete</a>
                        <a class="btn btn-primary" href="{% url 'update' i.id %}" >Update</a>
                    </div>
            </div>
                <br>
                {% endfor %}
        </div>
    </div>

{% endblock %}
