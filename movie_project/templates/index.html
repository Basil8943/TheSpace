{% extends 'style.html' %}
{% block body %}
<a class="btn btn-primary" href="{% url 'movie_app:add' %}">ADD MOVIE</a><br><br>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                 <img class="card-img-top" src="{{i.img.url}}" alt="refresh" width="270" height="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text" style="">{{i.desc}}</p>
                    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
